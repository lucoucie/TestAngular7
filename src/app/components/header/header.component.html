<header  class= "row container-fluid">
  <div class="header">
    <span class="pull-left">
      <section id="search">
            <label for="search-input"><i class="fa fa-search" aria-hidden="true"></i><span class="sr-only">Search</span></label>
            <input [(ngModel)]="searchString"
            id="search-input" (keydown)="search($event)"
            class="form-control input-lg" placeholder="Search" autocomplete="off" spellcheck="false" autocorrect="off" tabindex="1">
            <a id="search-clear" href="#"
            class="fa fa-times"
            aria-hidden="true" (click)=emptySearchString()>
            <span class="sr-only">Clear search</span></a>
      </section>
    </span>
    <section class= "pull-right user-info">
      <span class="user-name">Peter Hoang</span> <i class="fa fa-user fa-3x" aria-hidden="true"></i>
      <i class="fa fa-caret-down pull-right" aria-hidden="true"></i>
    </section>
  </div>
</header>

<div class = "container-fluid">
  <app-sidebar [filteredPeople]="filteredPeople"
               [searchString]="searchString">
  </app-sidebar>
</div>
